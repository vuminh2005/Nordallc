<pre>
Bài 9- Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, 
gọi là mảng a và b. Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên. 
Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c. 
Hiển thị mảng c.
</pre>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-size: 20px;
        }
    </style>
</head>
<body>
    
</body>
<script>
    let strA = prompt("Nhập mảng a: ")
    let strB = prompt("Nhập mảng b: ")
    let arrA = strA.split("")
    let arrB = strB.split("")
    let arrC = arrA.concat(arrB)
    alert("Mảng a là: " + arrA)
    alert("Mảng b là: " + arrB)
    alert("Mảng c là: " + arrC)
</script>
</html>
