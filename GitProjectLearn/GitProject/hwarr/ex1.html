Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. 
Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn 
hoặc bằng 10.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let arr = [3,87,12,9,5,13,4,68,81,2]
    for (i = 0; i < arr.length; i++) {
        if (arr[i] > 10) {
            console.log("Số lớn hơn 10 là: " + arr[i])
        } else if (arr[i] < 10) {
            console.log("Số bé hơn 10 là: " + arr[i])
        } else if (arr[i] = 10) {
            console.log("Số đã cho có giá trị bằng 10")
        } else {
            console.log(arr[i] + " không phải 1 số")
        }
    }
</script>
</html>
