Bài 4- Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược 
các phần tử trong mảng đó.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</body>
<script>
    let arr = prompt("Enter a number you want to reverse: ")
    let result = []
    console.log(arr)
    for (i = 0; i < arr.length; i++) {
        result.unshift(arr[i])
    }
    console.log(result.join(""))
</script>
