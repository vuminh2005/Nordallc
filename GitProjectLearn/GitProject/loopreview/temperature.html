<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="m2()">click</button>
</body>
<script>
    function m2() {
        let temp = +prompt("Enter your current temperature:")
        if (temp > 100) {
            alert("You need to decrease your temperature!")
        } else if (temp < 20) {
            alert("You need to increase your temperature!")
        }
    }
</script>
