<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="reverse()">click and see in console tab</button>
</body>
<script>
    function reverse() {
        let arr = [1,2,3,4,5,6,7,8,9]
        let arr1 = arr.slice(0,9)
        console.log(arr1)
        let first = 0
        let i = 0
        while (i < (arr.length / 2)) {
            let last = arr.length - 1 - i
            let temp = arr[first]
            arr[first] = arr[last]
            arr[last] = temp
            first++
            i++
        }
        console.log(arr)
    }
</script>
</html>
