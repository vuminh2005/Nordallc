<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="m1()">click</button>
    <h1 id="max"></h1>
    <h1 id="min"></h1>
</body>
<script>
    function m1() {
        let numbers = [-3, 5, 1, 3, 2, 10]
        let max = numbers[0]
        let min = numbers[0]
        let indexMax = 0
        let indexMin = 0
        for (let i = 1; i < numbers.length; i++) {
            if (max < numbers[i]) {
                max = numbers[i]
                indexMax = i
            }
        }
        document.getElementById("max").innerHTML = "The max value in array is " + max + " at index " + indexMax
        for (let j = 1; j < numbers.length; j++) {
            if (min > numbers[j]) {
                min = numbers[j]
                indexMin = j
            }
        }
        document.getElementById("min").innerHTML = "The min value in array is " + min + " at index " + indexMin
    }
</script>
</html>
