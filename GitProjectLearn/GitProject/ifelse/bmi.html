<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <button onclick="m1()">Bấm vào để tính chỉ số BMI</button>
    <p id="bmi"></p>
    <p id="rate"></p>
</body>
<script>
    function m1() {
        const weight = +prompt("Nhập cân nặng của bạn (kg): ")
        const height = +prompt("Nhập chiều cao của bạn (cm): ")
        const bmi = weight / ((height / 100) ^ 2)
        document.getElementById("bmi").innerHTML = "Chỉ số BMI của bạn là: " + bmi.toFixed(2)
        if (bmi > 40) {
            document.getElementById("rate").innerHTML = "Béo phì cấp độ III"
        }
        if (bmi >= 35 && bmi < 40 ) {
            document.getElementById("rate").innerHTML = "Béo phì cấp độ II"
        }
        if (bmi >= 30 && bmi < 35 ) {
            document.getElementById("rate").innerHTML = "Béo phì cấp độ I"
        }
        if (bmi >= 25 && bmi < 30 ) {
            document.getElementById("rate").innerHTML = "Thừa cân"
        }
        if (bmi >= 18.5 && bmi < 25 ) {
            document.getElementById("rate").innerHTML = "Bình thường"
        }
        if (bmi >= 17 && bmi < 18.5 ) {
            document.getElementById("rate").innerHTML = "Gầy cấp độ I"
        }
        if (bmi >= 16 && bmi < 17 ) {
            document.getElementById("rate").innerHTML = "Gầy cấp độ II"
        }
        if (bmi < 16) {
            document.getElementById("rate").innerHTML = "Gầy cấp độ III"
        }
    }
</script>
</html>
