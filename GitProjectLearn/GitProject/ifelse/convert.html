<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 1000px;
            text-align: center;
        }

        button {
            color: white;
            background-color: blueviolet;
            
        }

        p {
            text-align: left;
            margin-left: 80px;
            color: blue;
            font-size: 20px;
        }
    </style>
</head>
<body>
        <table>
            <tr>
                <th>Amount</th>
                <th>From Currency</th>
                <th>To Currency</th>
            </tr>
            <tr>
                <td><input type="number" id="amount"></td>
                <td>
                    <select name="fromCurrency" id="from">
                        <option value="0" disabled selected>Choose a Currency</option>
                        <option value="23000" id="VND1">VND</option>
                        <option value="1" id="USD1">USD</option>
                        <option value="150" id="YEN1">YEN</option>
                    </select>
                </td>
                <td>
                    <select name="toCurrency" id="to">
                        <option value="0" disabled selected>Choose a Currency</option>
                        <option value="23000" id="VND2">VND</option>
                        <option value="1" id="USE2">USD</option>
                        <option value="150" id="YEN2">YEN</option>
                    </select>
                </td>
                <td><button onclick="m1()"><b>Convert</b></button></td>
            </tr>
        </table>
        <p>Result: <span id="result"></span></p>
</body>
<script>
    function m1() {
        const amount = +document.getElementById("amount").value
        const from = +document.getElementById("from").value
        const to = +document.getElementById("to").value

        if (from == 0 || to == 0) {
            alert("You have to choose the suitable currency")
        } else if (amount <= 0) {
            alert("Your entered amount should have been bigger than 0")
        } else {
            const result = amount / from * to
            document.getElementById("result").innerHTML = result
        }
    }
</script>
</html>
