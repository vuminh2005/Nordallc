<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-size: 30px;
        }

        h1 {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1>Temprature Converter</h1>
    <p>Type a value in the Fahrenheit field to convert the value to Celcius:</p>
    <p>Fahrenheit <input oninput="convert(this.value)" type="number"></p>
    <p>Celcius: <span id="tempC"></span></p>
</body>
<script>
    function convert(tempF) {
        let F = parseFloat(tempF)
        document.getElementById("tempC").innerHTML = (tempF - 32) / 1.8
    }
</script>
</html>
