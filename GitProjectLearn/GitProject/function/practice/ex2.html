<script>
    let arr1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"]
    let arr2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"]


    function search(arr) {
        let find = prompt("Enter the name of a star: ")
        let count = 0
        for (let i = 0; i < arr.length; i++) {
            if (find === arr1[i]) {
                alert("The star you are looking for is in the " + arr2[i])
                break
            } else {
                count++
            }
            if (count == 6) {
                alert("Can't find the star you entered")
                break
            }
        }
    }

    search(arr1)
</script>
