<script>
    let str = prompt("Nhập chuỗi: ");
    function isPalindrome(str) {
        if (str.length < 2) {
            return true;
        }
        if (str[0] === str[str.length - 1]) {
            let subStr = str.slice(1, str.length - 1);
            return isPalindrome(subStr);
        } else {
            return false;
        }
    }
    alert(isPalindrome(str));
</script>
