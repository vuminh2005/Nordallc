<script>
    let str = prompt("Enter a palindrome: ")

    function isPalindrome(a) {
        let arr = a.split("")
        let palindrome = arr.reverse()
        let count = 0
        for (let i = 0; i < arr.length; i++) {
            if (palindrome[i] === a.split("")[i]) {
                count++
                continue
            } else {
                alert("This is not a palindrome")
                break
            }
        }
        if (count == arr.length) {
            alert("This is a palindrome")
        }
    }

    isPalindrome(str)
</script>
