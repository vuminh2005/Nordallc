<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            font-size: 20px;
        }

        #form {
            margin: auto;
            width: 50%;
            border: 3px solid green;
            padding: 10px;
        }

        h1 {
            font-size: 30px;
            text-align: center;
        }

        p {
            text-align: center;
        }

        .add {
            color: white;
            background-color: green;
        }

        table {
            border: 1px solid;
            width: 99%;
            margin: auto;
            margin-bottom: 12px;
        }

        tr, td {
            border: 1px solid
        }

        .edit {
            color: white;
            background-color: blue;
        }

        .delete {
            color: white;
            background-color: red;
        }

        .name {
            width: 90%;
            padding-left: 10px;
        }

        .number {
            width: 5%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="form">
        <h1>Add New Product</h1>
        <p><input type="text" id="value" placeholder="Enter something" size="73px"> <button class="add" onclick="add()">Add</button></p>
        <div id="list"></div>
    </div>
</body>
<script>
    let arr = []
    let data = ""

    function add() {
        let item = document.getElementById("value").value
        arr.push(item)
        let data = "<h2>Product</h2><table>"
        for (let i = 0; i < arr.length; i++) {
            data += "<tr><td class='number'>" + (i + 1) + "</td><td class='name'>" + arr[i] + '</td><td><button class="edit" onclick="edit(' + i + ')">Edit</button></td><td><button class="delete" onclick="del(' + i + ')">Delete</button></td></tr>'
        }
        data += "</table>"
        document.getElementById("list").innerHTML = data
        document.getElementById("value").value = ""
    }

    function edit(a) {
        let change = prompt('Change "' + arr[a] + '" to: ')
        arr.splice(a,1,change)
        let data = "<h2>Product</h2><table>"
        for (let i = 0; i < arr.length; i++) {
            data += "<tr><td class='number'>" + (i + 1) + "</td><td class='name'>" + arr[i] + '</td><td><button class="edit" onclick="edit(' + i + ')">Edit</button></td><td><button class="delete" onclick="del(' + i + ')">Delete</button></td></tr>'
        }
        data += "</table>"
        document.getElementById("list").innerHTML = data
    }

    function del(a) {
        arr.splice(a,1)
        let data = "<h2>Product</h2><table>"
        for (let i = 0; i < arr.length; i++) {
            data += "<tr><td class='number'>" + (i + 1) + "</td><td class='name'>" + arr[i] + '</td><td><button class="edit" onclick="edit(' + i + ')">Edit</button></td><td><button class="delete" onclick="del(' + i + ')">Delete</button></td></tr>'
        }
        data += "</table>"
        document.getElementById("list").innerHTML = data
    }
</script>
</html>
