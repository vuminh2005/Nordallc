<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        inputYear = prompt("Enter the year: ")
        inputMonth = prompt("Enter the month: ")
        inputDate = prompt("Enter the date: ")

        let year = parseInt(inputYear)
        let month = parseInt(inputMonth)
        let date = parseInt(inputDate)

        document.write("Today date is: " + date + "-" + month + "-" + year)
    </script>
</body>
</html>
