<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        inputRadius = prompt("Nhập bán kính hình tròn: ") ;
        let R = parseInt(inputRadius) ;
        pi = 3.14 ;
        C = 2 * R * pi ;
        S = pi * R^2 ;

        document.write("Chu vi hình tròn là: " + C)
        document.write("<br>")
        document.write("Diện tích hình tròn là: " + S)
    </script>
</body>
</html>
