<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="dowhile()">Click to open something</button>
</body>
<script>
    function dowhile() {
        let PASSWORD = "Vừng ơi mở ra"
        let input
        do {
            input = prompt("Nhập câu thần chú:")
        } while (input !== PASSWORD)
        alert("Mở cửa thành công")
    }
</script>
</html>
