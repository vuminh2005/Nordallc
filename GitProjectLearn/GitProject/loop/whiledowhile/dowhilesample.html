<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="m2()">click</button>
</body>
<script>
    function m2() {
        let value = 0
        do {
            value = +prompt("Enter a number between 1 and 10")
            alert("The number you entered is: " + value)
        } while (value < 1 || value > 10)
    }
</script>
</html>
