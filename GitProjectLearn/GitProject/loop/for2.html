<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="for2()">Click</button>
</body>
<script>
    function for2() {
        let random = +prompt("Enter a random number:")
        let i = 1
        let sum = 0
        for (i = 1; i <= random; i++) {
            sum = sum + i
        }
        document.write(sum)
    }
</script>
</html>
