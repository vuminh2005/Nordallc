<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 800px;
            border: 1px solid;
        }

        tr, td {
            border: 1px solid;
        }
    </style>
</head>
<body>
    <button onclick="m1()">Click</button>
    <div id="display"></div>
</body>
<script>
    function m1() {
        let sout = "<table>";
        for (i = 1; i <= 9; i++) {
            sout = sout + "<tr>";
            for (j = 2; j <= 9; j++) {
                sout = sout + "<td>" + j + "x" + i + "=" + i * j + "</td>";
            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table>";
        document.getElementById("display").innerHTML = sout
    }
</script>
</html>
