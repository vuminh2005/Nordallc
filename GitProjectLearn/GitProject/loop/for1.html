<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="for1()">Click to see</button>
</body>
<script>
    function for1() {
        let text = ""
        let i
        for (i = 0; i <10; i++) {
            text += "The number is: " + i + "<br>"
        }
        document.write(text)
    }
</script>
</html>
