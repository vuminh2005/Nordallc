<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-size: 20px;
        }

        table {
            border: 1px solid red;
            width: 600px;
        }

        tr, td {
            border: 1px solid;
        }
    </style>
</head>
<body>
    <button onclick="m1()">click</button>
    <br><br><br>
    <div id="form"></div>
</body>
<script>
    function m1() {
        let number = +prompt("Nhập 1 số n > 0 để hiện ra n số đầu tiên của dãy Fibonacci: ")
        let data = "<table><tr>"
        let a = 0
        let b = 1
        if (number > 0) {
            while (number >= 1) {
                data += "<td>" + a + "</td><td>" + b + "</td>"
                a += b
                b += a
                number--
                number--
            }
            data += "</tr></table>"
            document.getElementById("form").innerHTML = data
        } else {
            alert("Số bạn vừa nhập không hợp lệ")
        }
    }
</script>
</html>
