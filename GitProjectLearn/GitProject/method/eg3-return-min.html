<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="returnMin(arr1)">Arr1</button>
    <button onclick="returnMin(arr2)">Arr2</button>
    <button onclick="returnMin(arr3)">Arr3</button>
    <button onclick="returnMin(arr4)">Arr4</button>
</body>
<script>

    let arr1 = [3, 5, 1, 8, -3, 7, 8]
    let arr2 = [7, 12, 6, 9, 20, 56, 89]
    let arr3 = []
    let arr4 = [0, 0, 0, 0, 0, 0]

    function returnMin(arr) {
        let min = arr[0]
        for (i = 0; i < arr.length; i++) {
            if (min > arr[i]) {
                min = arr[i]
            }
        }
        alert("Số nhỏ nhất trong mảng là: " + min)
    }

</script>
</html>
