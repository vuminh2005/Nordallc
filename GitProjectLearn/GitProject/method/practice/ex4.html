<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let radius = +prompt("Nhập bán kính: ")

        function dienTichVaChuVi(a) {
            let C = 2 * a * Math.PI
            let S = a * a * Math.PI
            alert("Diện tích hình tròn là: " + S + "\nChu vi hình tròn là: " + C)
        }

        dienTichVaChuVi(radius)
    </script>
</body>
