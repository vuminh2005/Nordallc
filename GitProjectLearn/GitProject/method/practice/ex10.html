<!DOCTYPE html>

<script>
    let str = prompt("Enter SOMEthing:")
    let check = prompt("Enter ONE thing:")
    let arr = str.split("")

    function search(a) {
        let count = 0
        for (let i = 0; i < arr.length; i++) {
            if (a == arr[i]) {
                count++
            }
        }
        if (count > 0) {
            alert(count)
        } else {
            alert(-1)
        }
    }

    search(check)
</script>
</html>
