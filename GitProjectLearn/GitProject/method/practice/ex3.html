<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = +prompt("Tính bình phương của: ")
        function binhPhuong(a) {
            let result = a * a
            alert("Kết quả là: " + result)
        }
        binhPhuong(number)
    </script>
</body>
</html>
