<script>
    let number = 0
    function isPrime(number) {
        for (let number = 2; number < 10000; number++) {
            let count = 0
            for (let i = 2; i < number; i++) {
                if (number % i != 0) {
                    continue
                } else {
                    count++
                }
            }
            if (count == 0) {
                console.log(number)
            }
        }
    }
    isPrime(number)
</script>
