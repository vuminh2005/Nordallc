<!DOCTYPE html>

    console

<script>
    class Temperature {
        degreeC

        constructor(degreeC) {
            this.degreeC = degreeC
        }

        convertToF() {
            return this.degreeC * 9 / 5 + 32
        }

        convertToK() {
            return this.degreeC + 273.15
        }

        changeC(newC) {
            this.degreeC = newC
        }
    }

    let degree = new Temperature(25)
    console.log(degree.convertToF())
    console.log(degree.convertToK())
</script>
</html>
