<script>
    class Circle {
        radius
        color

        constructor(radius, color) {
            this.radius = radius
            this.color = color
        }

        getRadius() {
            return this.radius
        }

        getArea() {
            let area = this.radius ** 2 * Math.PI
            return area
        }
    }
</script>
