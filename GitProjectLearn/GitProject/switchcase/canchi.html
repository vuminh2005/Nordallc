<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p>Năm âm lịch = Can + Chi = <span id="result"></span></p>
    <input type="number" id="duonglich" placeholder="Nhập năm dương lịch"> <button onclick="m1()">Tính năm âm lịch</button>
</body>
<script>
    function m1() {
        let duonglich = +document.getElementById("duonglich").value
        let can = duonglich % 10
        let chi = duonglich % 12
        let Can, Chi
        switch(can) {
            case 0:
                Can = "Canh"
                break
            case 1:
                Can = "Tân"
                break
            case 2:
                Can = "Nhâm"
                break
            case 3:
                Can = "Quý"
                break
            case 4:
                Can = "Giáp"
                break
            case 5:
                Can = "Ất"
                break
            case 6:
                Can = "Bính"
                break
            case 7:
                Can = "Đinh"
                break
            case 8:
                Can = "Mậu"
                break
            case 9:
                Can = "Kỷ"
                break
        }
        switch(chi) {
            case 0:
                Chi = "Thân"
                break
            case 1:
                Chi = "Dậu"
                break
            case 2:
                Chi = "Tuất"
                break
            case 3:
                Chi = "Hợi"
                break
            case 4:
                Chi = "Tý"
                break
            case 5:
                Chi = "Sửu"
                break
            case 6:
                Chi = "Dần"
                break
            case 7:
                Chi = "Mão"
                break
            case 8:
                Chi = "Thìn"
                break
            case 9:
                Chi = "Tỵ"
                break
            case 10:
                Chi = "Ngọ"
                break
            case 11:
                Chi = "Mùi"
                break
        }
        let result = Can + " " + Chi
        document.getElementById("result").innerHTML = result
    }
</script>
</html>
