<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 400px;
            margin: 0 auto;
            background-color: white;
        }

        form {
            background-color: aquamarine;
            width: 430px;
            height: 93px;
            margin: 0 auto;
            padding-top: 6px;
        }

        #title {
            font-size: 22px;
            background-color: orangered;
            color: white;
            text-align: center;
        }

        #name {
            width: 200px;
        }

        #email {
            width: 150px;
        }

        .info {
            text-align: right;
            color: blue;
        }

        .hobby {
            color: orangered;
        }
    </style>
</head>
<body>
    <form action="" method="get">
        <table>
            <tr>
                <td id="title" colspan="4">SỞ THÍCH CỦA BẠN</td>
            </tr>
            <tr>
                <td class="info">Họ và tên</td>
                <td colspan="2"><input id="name" type="text" name="yourname"></td>
            </tr>
            <tr>
                <td class="info">Email</td>
                <td colspan="2"><input id="email" type="text" name="email"></td>
            </tr>
            <tr>
                <td class="info">Sở thích</td>
                <td class="hobby"><input type="checkbox" name="hobby"> Thể thao</td>
                <td class="hobby"><input type="checkbox" name="hobby"> Âm nhạc</td>
                <td class="hobby"><input type="checkbox" name="hobby"> Đọc sách</td>
            </tr>
            <tr>
                <td></td>
                <td class="hobby"><input type="checkbox" name="hobby"> Lướt web</td>
                <td class="hobby"><input type="checkbox" name="hobby"> Chơi game</td>
                <td class="hobby"><input type="checkbox" name="hobby"> Điện ảnh</td>
            </tr>
            <tr>
                <td></td>
                <td class="hobby"><input type="checkbox" name="hobby"> Du lịch</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="Summit Form" value="Gửi thông tin"></td>
                <td><input type="reset" name="Reset Form" value="Nhập lại"></td>
            </tr>
        </table>
    </form>
</body>
</html>
