<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- sử dụng các cặp thẻ ul li và ol li để xử lý danh sách -->
    <ul style="list-style: square;">
        <!-- thẻ ul: quy định 1 danh sách không có thứ tự -->
        <li><b>Việt Nam</b>
            <!-- thẻ li: thẻ thành phần của danh sách  -->
            <ol style="list-style: lower-alpha;">
                <!-- thẻ ol: quy định 1 danh sách có thứ tự  -->
                <li>Hà Nội</li>
                <li>Sài Gòn</li>
                <li>Huế</li>
                <li>Đà Nẵng</li>
            </ol>
        </li>
        <li><b>Hoa Kỳ</b>
            <ol>
                <li>New York</li>
                <li>Sài Gòn</li>
                <li>Huế</li>
                <li>Đà Nẵng</li>
            </ol>
        </li>
        <li><b>Trung Quốc</b>
            <ol>
                <li>Beijing</li>
                <li>Sài Gòn</li>
                <li>Huế</li>
                <li>Đà Nẵng</li>
            </ol>
        </li>
    </ul>
</body>
</html>
