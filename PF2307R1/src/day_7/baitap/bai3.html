<script>
    let money = +prompt("Nhập số tiền gốc (vnd): ")
    let ls = +prompt("Nhập lãi suất (%): ")
    let year = +prompt("Nhập số năm gửi: ")
    let result = money + (money * (ls / 100) * year)
    alert("Số tiền nhận được là: " + result + "vnd")
</script>
