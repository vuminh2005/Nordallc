<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let year = prompt("Nhập năm: ")
    let month = prompt("Nhập tháng: ")
    let day = prompt("Nhập ngày: ")
    document.write("<i>" + day + "-" + month + "-" + year + "</i>")
    // thẻ i: là thẻ html, làm cho đoạn text nằm giữa in nghiên
    // in đậm: <b></b>
    // gạch chân: <u></u>
</script>
</html>
