<script>
    function reverseArray(arr) {
        let fisrt = 0
        let last = arr.length - 1
        while(fisrt < last) {
            let temp = arr[fisrt]
            arr[fisrt] = arr[last]
            arr[last] = temp
            fisrt++
            last--
        }
        return arr 
    }

    alert(reverseArray([1,2,3,4,5]))
</script>
