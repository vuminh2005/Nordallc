<script>
    function checkPositive() {
        let number = +prompt("Nhập số: ")
        if (!isNaN(number)) {
            if (number < 0) {
                return false
            } else {
                return true
            }
        } else {
            return "Không phải 1 số"
        }
    }

    alert(checkPositive())
</script>
