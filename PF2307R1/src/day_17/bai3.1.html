<script>
    function soSanhHaiThamSo(number1,number2) {
        if (number1 > number2) {
            alert("Tham số thứ nhất lớn hơn tham số thứ 2")
        } else {
            alert(number1 + number2)
        }
    }

    let v1 = +prompt("Nhập số thứ nhất: ")
    let v2 = +prompt("Nhập số thứ hai: ")
    soSanhHaiThamSo(v1, v2)
</script>
