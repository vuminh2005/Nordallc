<script>
    function countChar(arr, char) {
        let count = 0
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === char) {
                count++
            }
        }
        if (count === 0) {
            return -1
        } else {
            return count
        }
    }

    let result = countChar(['a','g','h','g','d','f','g'], 'b')
    if (result === -1) {
        alert("Không tồn tại ký tự này")
    } else{
        alert("Ký tự xuất hiện " + result + " lần")
    }
</script>
</html>
