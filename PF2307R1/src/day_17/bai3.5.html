<script>
    function giaiThua() {
        let number = +prompt("Nhập số muốn tính giai thừa: ")
        let result = 1
        for(let i = 1; i <= number; i++) {
            result = result * i
        }
        alert("Kết quả giai thừa của " + number + " là: " + result)
    }

    giaiThua()
</script>
</html>
