<script>
    function findMinNumber() {
        let a = +prompt("Nhập số thứ 1: ")
        let b = +prompt("Nhập số thứ 2: ")
        let c = +prompt("Nhập số thứ 3: ")
        if (a < b && a < c) {
            alert("Số nhỏ nhất là số: " + a)
        } else if (b < c) {
            alert("Số nhỏ nhất là số: " + b)
        } else {
            alert("Số nhỏ nhất là số: " + c)
        }
    }

    findMinNumber()
</script>
