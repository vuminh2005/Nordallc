<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>HelloWorld</h2>
    <h2>HelloWorld</h2>
    <h2>HelloWorld</h2>
    <h2>HelloWorld</h2>
    <h2>HelloWorld</h2>
    <h2>HelloWorld</h2>
    <h2>HelloWorld</h2>
    <h2>HelloWorld</h2>
    <h2>HelloWorld</h2>
    <h2>HelloWorld</h2>
    <p>--------------</p>
    <div id="demo"></div>
</body>
<script>
    // khi không dùng lặp

    // khi dùng lặp
    let data = ""
    for (let i = 0; i < 100; i++) {
        data += "<h2>HelloWorld " + (i + 1) +"</h2>"
    }
    document.getElementById("demo").innerHTML = data


    let number = 0
    for (let i = 0; i < 5; i++) {
        number += i
    }
    console.log(number)

    // for thiếu: bản chất không phải là mất đi mà là phần đó được khai báo và sử dụng ở chỗ khác
    // Lưu ý: nếu cần sử dụng for thiếu, thì cần đảm bảo trong ngoặc tròn
    // vẫn có đầy đủ 2 dấu chấm phẩy
    // trường hợp bt, không nên sử dụng for thiếu
    // 1 số trường hợp cần dùng: cần sử dụng biến đếm của vòng lặp, cần thay đổi 
    // giá trị biến đếm trong khi thực thi câu lệnh.
    for (let i = 0; i < 5; i++) {
        console.log(i)
    }
    // console.log(i)

    // for thiếu khởi tạo
    let i = 0
    for(; i < 5 ; i++) {
        console.log(i)
    }
    console.log(i)

    // for thiếu phần tăng bước lặp
    for(let i = 0; i < 5 ;) {
        console.log(i)
        i++
    }

    // for thiếu cả khởi tạo và phần tăng bước lặp
    let j = 0
    for(; j < 5 ;) {
        console.log(j)
        j++
    }


</script>
</html>
