<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: blue;
        }

        table {
            width: 600px;
        }

        th {
            width: 25%;
        }

        select {
            width: 85%;
            margin-left: 10px;
            height: 25px;
        }

        input {
            height: 22px;
        }

        button {
            font-weight: bold;
            color: white;
            background-color: rgb(41, 41, 219);
            border-radius: 4px;
            border: none;
            width: 70px;
            height: 25px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
            <th></th>
        </tr>
        <tr>
            <td><input type="text" id="money"></td>
            <td>
                <select id="from">
                    <option value="1">USD</option>
                    <option value="23000">VND</option>
                    <option value="1000">YEN</option>
                    <option value="2300">WON</option>
                </select>
            </td>
            <td>
                <select id="to">
                    <option value="1">USD</option>
                    <option value="23000">VND</option>
                    <option value="1000">YEN</option>
                    <option value="2300">WON</option>
                </select>
            </td>
            <td><button onclick="changeMoney()">Convert</button></td>
        </tr>
    </table>
    <p>Result: <span id="result"></span></p>
</body>
<script>
    // coi 1 đồng tiền là mệnh giá chung
    // các đồng tiền khác sẽ quy đổi tỉ giá về đồng tiền đó
    // vd: USD = 1
    // VND = 23000; YEN = 1000; WON = 2300; BATH = 4500
    // 1 YEN => VND <=> 1 * 23000 / 1000
    // 1 WON => VND <=> 1 * 23000 / 2300

    function changeMoney() {
        let money = +document.getElementById("money").value 
        let from = +document.getElementById("from").value 
        let to = +document.getElementById("to").value 

        if (money < 0) {
            alert("Số tiền nhập vào không chính xác, nhập lại!")
            document.getElementById("result").innerHTML = ""
        } else {
            let result = money * to / from
            document.getElementById("result").innerHTML = result
        }
    }
</script>
</html>
