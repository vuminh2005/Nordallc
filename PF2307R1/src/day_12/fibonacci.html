<script>
    // dãy fibonacci là gì: đây là dãy mà số liền sau bằng tổng 2 số liền trước
    // dãy này có thể bắt đầu từ 1 hoặc từ 0
    // 1,1,2,3,5,8,...
    // 0,1,1,2,3,5,8,...

    let number1 = 1
    let number2 = 1
    let count = 1
    let n = +prompt("Nhập vào số lượng số cần in: ")
    while(count <= n) { 
        console.log("Số fibonacci thứ " + count + " là : " + number1)
        let result = number1 + number2
        number1 = number2
        number2 = result
        
        count++
    }
</script>
