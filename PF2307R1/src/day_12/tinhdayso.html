<script>
    let num1 = +prompt("Nhập số nhỏ")
    let num2 = +prompt("Nhập số lớn")
    let sum = 0
    
    // dùng công thức toán học
    console.log(((num1 + num2) * (num2 - num1 + 1)) / 2)

    // dùng lặp
    while(num1 <= num2) {
        sum += num1
        num1++
    }
    console.log(sum)
