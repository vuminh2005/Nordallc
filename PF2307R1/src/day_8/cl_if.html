<script>
    // if đơn
    let num1 = 5
    if (num1 < 3) {
        console.log("HelloWorld")
    }
    console.log("---------------")

    // if...else
    let num2 = 5
    if (num2 < 3) {
        console.log("HelloWorld")
    } else {
        console.log("ByeWorld")
    }
    console.log("---------------")

    // if...else if
    let variable1 = 5
    let variable2 = 100
    let variable3 = "abc"
    if (variable1 < 3) {
        console.log("ĐK 1 đúng")
    } else if (variable2 < 90) {
        console.log("ĐK 1 sai, ĐK 2 đúng")
    } else {
        console.log("ĐK 1 sai, ĐK 2 sai")
    }
    console.log("---------------")

    // if lồng nhau
    let example1 = 5
    let example2 = 100
    if (example1 > 3) {
        if (example2 < 90) {
            console.log("ĐK 1 đúng, ĐK 2 đúng")
        } else {
            console.log("ĐK 1 đúng, ĐK 2 sai")
        }
    } else {
        console.log("ĐK 1 sai")
    }

</script>
