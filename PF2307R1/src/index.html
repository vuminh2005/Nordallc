<!DOCTYPE html>
<!-- thẻ DOCTYPE: có tác dụng quy định đây là tài nguyên HTML  -->
<!-- comment trong lập trình: là phần giải thích, không hiển thị trong trang web  -->
<!-- cặp thẻ html: tác dụng định dạng tài nguyên html, tồn tại dưới dạng 1 cặp thẻ đóng mở -->
<html lang="en">
<!-- thẻ html: quy định phần bắt trang web -->
<!-- thuộc tính lang: quy định trang web sẽ có định dạng với ngôn ngữ nào  -->
<head>
    <!-- thẻ head: quy định phần đầu của trang web, chứa các cài đặt của trang web  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- thẻ meta: chứa các cài đặt định dạng nếu có của trang web  -->
    <title>PF2307R1</title>
    <!-- thẻ title: quy định tên của trang web  -->
</head>
<body>
    <!-- thẻ body: quy định phần thân của trang web -->
    <!-- đây là phần chứa toàn bộ tài nguyên của trang web, chính là phần viết mã html  -->
    HelloWorld
    <!-- để text in đậm và lớn hơn, sử dụng thẻ HTML  -->
    <h1>HelloWorld</h1>
    <!-- thẻ h1: là cặp thẻ tiêu đề, các text ở giữa sẽ tự động in đậm và lớn hơn  -->
    <!-- h1,2,3: kích thước lớn hơn bình thường  -->
    <!-- h4: kích thước bằng chữ bình thường  -->
    <!-- h5,h6: kích thước nhỏ hơn bình thường  -->
    
    <!-- cách tạo thẻ html: viết tên thẻ => dùng phím tab  -->
    <h2>HelloWorld</h2>
    <h3>HelloWorld</h3>
    <h4>HelloWorld</h4>
    <h5>HelloWorld</h5>
    <h6>HelloWorld</h6>
</body>
</html>
