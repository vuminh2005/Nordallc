<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="quanlysanpham.css" />

  <body onload="displayAllProduct()">
    <h1>Add new product</h1>
    <form id="form-add">
      <input type="text" id="name" placeholder="New name product" />
      <input type="text" id="price" placeholder="New price product" />
      <input type="text" id="quantity" placeholder="New quantity product" />
      <input type="text" id="image" placeholder="New image product" /><br>
      <button onclick="add()">Add</button>
    </form>
    <div id="form-edit">
        <input type="text" id="edit" />
        <button onclick="editPost()">Update</button>
      </div>
    <h1>Display all product</h1>
    <div id="result"></div>
  </body>

  <script src="quanlysanpham.js"></script>
