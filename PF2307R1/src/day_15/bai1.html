    function m3() {
      let str1 = prompt("Nhập chuỗi: ");
      console.log(str1);
      let arr2 = str1.split("");
      for (let i = 0; i < arr2.length; i++) {
        if (arr2[i] === arr2[i].toLowerCase()) {
            // hàm toLowerCase(): chuyển thành chữ thường
            // hàm toUpperCase(): chuyển thành chữ hoa
          arr2[i] = arr2[i].toUpperCase();
        } else {
          arr2[i] = arr2[i].toLowerCase();
        }
      }

    }
