<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let str = prompt("Nhập chuỗi: ")
    let arr = str.split("")
    let count = 0
    for(let i = 0; i < arr.length; i++) {
        let data = ""
        if (arr[i] === "-") {
            if (!isNaN(arr[i+1])) {
                // hàm isNaN(): kiểm tra xem đây có phải 1 số hay không
                // isNaN = is not a number?
                // trả về true nếu đây không phải là số
                // trả về false nếu đâu là số
                data += ("-" + arr[i+1])
                for(let j = i + 2; j < arr.length; j++) {
                    if (!isNaN(arr[j])) {
                        data += arr[j]
                    } else {
                        break
                    }
                }
                console.log(data)
                count++
            }
        }
    }
    console.log(count)
    console.log(str)
  </script>
</html>
