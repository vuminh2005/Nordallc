<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.min.js"></script>
    <style>
      .swiper-container {
        width: 100%;
        padding-top: 50px;
        padding-bottom: 50px;
      }

      img {
        display: block;
        max-width: 100%;
      }

      .swiper-wrapper {
        padding-left: initial;
        margin: 0;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        width: 500px;
        height: 300px;
        border-right: 1px solid black;
        display: flex;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- logo + nav  -->
      <div class="row" style="height: 200px">
        <div class="col-md-4" style="height: 100%; background-color: red">
          <img src="" alt="" />
        </div>
        <div
          class="col-md-8"
          style="height: 100%; background-color: blue; text-align: right"
        >
          <button>Đăng nhập</button>
          <button>Đăng ký</button>
        </div>
      </div>
      <!-- slide -->
      <div class="swiper-container">
        <ul class="swiper-wrapper">
          <li class="swiper-slide">
            <img
              src="https://dean2020.edu.vn/wp-content/uploads/2019/03/anh-thien-nhien-dep-18.jpg"
            />
          </li>
          <li class="swiper-slide">
            <img
              src="https://dean2020.edu.vn/wp-content/uploads/2019/03/anh-thien-nhien-dep-2.jpeg"
            />
          </li>
          <li class="swiper-slide">
            <img
              src="https://dean2020.edu.vn/wp-content/uploads/2019/03/anh-thien-nhien-dep-3.jpeg"
            />
          </li>
          <li class="swiper-slide">
            <img
              src="https://dean2020.edu.vn/wp-content/uploads/2019/03/anh-thien-nhien-dep-17.jpg"
            />
          </li>
          <li class="swiper-slide">
            <img
              src="https://dean2020.edu.vn/wp-content/uploads/2019/03/anh-thien-nhien-dep-18.jpg"
            />
          </li>
        </ul>
      </div>
    </div>
  </body>
  <script>
    var swiper = new Swiper(".swiper-container", {
      slidesPerView: "1",
      spaceBetween: 0,
      autoplay: false,
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: "auto",
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        el: ".swiper-pagination",
      },
    });
  </script>
</html>
