<script>
    // khai báo mảng 2 chiều
    let arr = [[1,2,3],[4,5,6],[7,8,9]]
    console.log(arr)
    console.log("Ptu hàng 1 cột 2: " + arr[1][2])
    console.log("Ptu hàng 2 cột 1: " + arr[2][1])
    // duyệt mảng for lồng
    // for ngoài duyệt qua hàng
    // for trong duyệt qua các phần tử của hàng, ptu này là phần tử của mảng nhỏ
    for(let i = 0; i < arr.length; i++) {
        console.log(arr[i])
        for(let j = 0; j < arr[i].length; j++) {
            console.log(arr[i][j])
        }
    }
</script>
