<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</body>
<script>
    // cách sử dụng hàm có sẵn: tên mảng + tên phương thức () và bổ sung các giá trị tham số nếu có
    // khi sử các hàm: LƯU Ý: CÓ HÀM SẼ TÁC ĐỘNG LÊN MẢNG BAN ĐẦU, CÓ HÀM KHÔNG
    // push: thêm 1 phần tử vào cuối mảng
    let arr1 = [1,2,3]
    console.log(arr1);
    arr1.push(1000)
    console.log("After push: " + arr1);
    console.log("-------------");
    // pop: xóa 1 phần tử ở cuối mảng
    let arr2 = [1,2,3]
    console.log(arr2);
    arr2.pop()
    console.log("After pop: " + arr2);
    console.log("-------------");
    // unshift: thêm 1 phần tử vào đầu mảng
    let arr3 = [1,2,3]
    console.log(arr3);
    arr3.unshift(1000)
    console.log("After unshift: " + arr3);
    console.log("-------------");
    // shift: xóa 1 phần tử ở đầu mảng
    let arr4 = [1,2,3]
    console.log(arr4);
    arr4.shift()
    console.log("After shift: " + arr4);
    console.log("-------------");
    // indexOf: trả về vị trí đầu tiền tìm thấy của 1 phần tử, nếu không thấy trả về -1
    let arr5 = [1,2,3,2,5]
    console.log(arr5);
    console.log("After indexOf 2: " + arr5.indexOf(2));
    console.log("After indexOf 200: " + arr5.indexOf(200));
    console.log("-------------");
    // lastIndexOf: trả về vị trí cuối cùng tìm thấy của 1 phần tử, nếu không thấy trả về -1
    let arr6 = [1,2,3,2,5]
    console.log(arr6);
    console.log("After lastIndexOf 2: " + arr6.lastIndexOf(2));
    console.log("After lastIndexOf 200: " + arr6.lastIndexOf(200));
    console.log("-------------");
    // slice: mượn 1 phần của mảng gốc làm mảng nhỏ
    // không làm thay đổi cấu trúc mảng gốc
    // phần mượn quy định bằng vị trí
    // 2 tham số: tham số 1: vị trí bắt đầu mượn; tham số 2: vị trí kết thúc mượn + 1
    let arr7 = [1,2,3,4,5,6,7,8]
    console.log("Before slice: " + arr7)
    console.log("Slice: " + arr7.slice(2,5))
    console.log("After slice: " + arr7)
    console.log("-------------");
    // splice: cắt 1 phần của mảng gốc làm mảng nhỏ
    // làm thay đổi cấu trúc mảng gốc
    // phần cắt quy định bằng số lượng phần tử cắt
    // 2 tham số: tham số 1: vị trí bắt đầu cắt; tham số 2: số lượng phần tử sẽ cắt
    let arr8 = [1,2,3,4,5,6,7,8]
    console.log("Before splice: " + arr8)
    console.log("Splice: " + arr8.splice(2,3))
    console.log("After splice: " + arr8)
    console.log("-------------");
    // splice 3 tham số: tham số thứ 3 là giá trị muốn thêm vào vị trí cắt
    let arrDemo = [1,2,3,4,5,6,7,8]
    console.log("Before splice 3: " + arrDemo)
    console.log("Splice 3: " + arrDemo.splice(3,2,100))
    console.log("After splice 3: " + arrDemo)
    console.log("-------------");
    // sort: sắp xếp giá trị phần tử trong mảng
    let arr9 = [1,7,4,6,8,9,3,2,5]
    arr9.sort((a,b) => {return b - a})
    // sort sẽ sử dụng 1 tham số là 1 function arrow (hàm mũi tên)
    console.log("After sort: " + arr9)
    console.log("-------------");
    // reverse: đảo ngược các phần tử trong mảng
    let arr10 = [1,3,5,7,9]
    console.log("Before reverse: " + arr10);
    arr10.reverse()
    console.log("After reverse: " + arr10);
    console.log("-------------");
    // concat: nối 2 mảng thành 1 mảng
    let arr11 = [1,2,3]
    let arr12 = [4,5,6]
    console.log("Before concat: " + arr11)
    arr11.concat(arr12)
    console.log("Concat: " + arr11.concat(arr12))
    console.log("After concat: " + arr11)
    console.log("-------------");
    // join: nối các phần tử trong mảng thành 1 chuỗi theo 1 quy luật nhất định
    let arr13 = [1,2,3,4,5,6]
    console.log("Join: " + arr13.join(""))
    console.log("Join: " + arr13.join(" "))
    console.log("Join: " + arr13.join(","))
    console.log("Join: " + arr13.join("#"))
    console.log(arr13)
    console.log("-------------");
    // toString: chuyển mảng thành chuối, giữ định dạng dấu phẩy
    let arr14 = [1,2,3,4,5,6]
    console.log("toString: " + arr14.toString())
    console.log("-------------");
    // filter: lọc phần tử theo 1 điều kiện
    // find: tìm 1 phần tử phù hợp với điều kiện
    // forEach: duyệt mảng
</script>
