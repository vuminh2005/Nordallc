<script>
    // toán học
    let a = 10
    let b = 4
    console.log(a + b)
    console.log(a - b)
    console.log(a * b)
    console.log(a / b)
    console.log(a % b)
    console.log("-----------------------")
    // gán
    let number = 100
    console.log("Trước gán: " +number)
    number = 555
    console.log("Sau gán: " + number)
    console.log("-----------------------")
    // cộng chuỗi
    let str1 = "Code"
    let str2 = "Gym"
    console.log(str1 + str2)

    let str3 = "Năm "
    let str4 = 2023
    console.log(str3 + str4)
    console.log("-----------------------")
    // so sánh
    let num1 = 10
    let num2 = 10
    console.log(num1 > num2)
    console.log(num1 < num2)
    console.log(num1 >= num2)
    console.log(num1 <= num2)
    console.log(num1 == num2)
    console.log(num1 != num2)
    console.log("Kết quả của ss bằng và ss khác: ")
    let num3 = 10
    let num4 = "10"
    // toán tử === và !== so sánh kiểu dữ liệu của biến trước
    // sau đó mới so sánh đến giá trị của biến
    // còn == và != thì chỉ so sánh giá trị thôi
    console.log(num3 == num4)
    console.log(num3 === num4)
    console.log(num3 != num4)
    console.log(num3 !== num4)
    console.log("-----------------------")
    //logic
    let b1 = true
    let b2 = true
    let b3 = false
    let b4 = false 
    // phủ định tức là ngược lại vs giá trị của biến
    console.log("phủ định: " + !b1)

    // toán tử && chỉ đúng khi cả 2 điều kiện cùng đúng, 
    // sai trong mọi trường hợp còn lại
    // toán tử || chỉ sai khi cả 2 điều kiện cùng sai, 
    // đúng trong mọi trường hợp còn lại
    console.log("Toán tử && : ")
    console.log(b1 && b2)
    console.log(b1 && b3)
    console.log(b3 && b1)
    console.log(b3 && b4)
    console.log("Toán tử || : ")
    console.log(b1 || b2)
    console.log(b1 || b3)
    console.log(b3 || b1)
    console.log(b3 || b4)

    // tìm hiểu thêm về 1 số toán tử như sau:
    // +=  -+  *=  \=  %=
    // a++ và ++a
    // a-- và --a
</script>
