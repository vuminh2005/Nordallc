<script>
    // khai báo lớp ES6: class
    class Student {
        name 
        age 
        gender 

        // hàm constructor là hàm khởi tạo của lớp Student1
        constructor(name, age, gender) {
            this.name = name
            this.age = age 
            this.gender = gender
        }

        goToSchool() {
            console.log(this.name + " đang đến trường!")
        }
    }

    // tạo đối tượng
    let student2 = new Student("Minh", 21, "Nam")
    student2.goToSchool()
